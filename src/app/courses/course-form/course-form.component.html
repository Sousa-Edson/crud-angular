<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Detalhe do curso</mat-toolbar>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #name />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Categoria"
          formControlName="category"
          #category
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="centralizar-botoes">
    <button mat-raised-button color="primary" (click)="onSubmit">Salvar</button>
    <button mat-button (click)="onCancel">Cancelar</button>
  </mat-card-actions>
</mat-card>
